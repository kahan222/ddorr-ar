<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ddo r r – AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene>
      <a-assets>
        <img id="eye0" src="textures/eye0.png">
<img id="eye1" src="textures/eye1.png">
<img id="eye2" src="textures/eye2.png">
<img id="eye3" src="textures/eye3.png">
<img id="eye4" src="textures/eye4.png">
<img id="eye5" src="textures/eye5.png">
<img id="eye6" src="textures/eye6.png">
<img id="eye7" src="textures/eye7.png">
<img id="eye8" src="textures/eye8.png">
<img id="eye9" src="textures/eye9.png">
      </a-assets>

      <a-light type="ambient" color="#FFF"></a-light>
      <a-light type="directional" intensity="0.5" position="1 1 0"></a-light>

      
      <a-sphere 
        id="eye0"
        src="#eye0" 
        radius="0.12" 
        position="0 1.5 -1" 
        animation__move="property: position; to: 0 0 -3; dur: 3000; easing: easeInQuad; loop: true; delay: 0"
        visible="true">
      </a-sphere>
    
      <a-sphere 
        id="eye1"
        src="#eye1" 
        radius="0.12" 
        position="0 1.45 -1" 
        animation__move="property: position; to: 0 0 -3; dur: 3000; easing: easeInQuad; loop: true; delay: 300"
        visible="true">
      </a-sphere>
    
      <a-sphere 
        id="eye2"
        src="#eye2" 
        radius="0.12" 
        position="0 1.4 -1" 
        animation__move="property: position; to: 0 0 -3; dur: 3000; easing: easeInQuad; loop: true; delay: 600"
        visible="true">
      </a-sphere>
    
      <a-sphere 
        id="eye3"
        src="#eye3" 
        radius="0.12" 
        position="0 1.35 -1" 
        animation__move="property: position; to: 0 0 -3; dur: 3000; easing: easeInQuad; loop: true; delay: 900"
        visible="true">
      </a-sphere>
    
      <a-sphere 
        id="eye4"
        src="#eye4" 
        radius="0.12" 
        position="0 1.3 -1" 
        animation__move="property: position; to: 0 0 -3; dur: 3000; easing: easeInQuad; loop: true; delay: 1200"
        visible="true">
      </a-sphere>
    
      <a-sphere 
        id="eye5"
        src="#eye5" 
        radius="0.12" 
        position="0 1.25 -1" 
        animation__move="property: position; to: 0 0 -3; dur: 3000; easing: easeInQuad; loop: true; delay: 1500"
        visible="true">
      </a-sphere>
    
      <a-sphere 
        id="eye6"
        src="#eye6" 
        radius="0.12" 
        position="0 1.2 -1" 
        animation__move="property: position; to: 0 0 -3; dur: 3000; easing: easeInQuad; loop: true; delay: 1800"
        visible="true">
      </a-sphere>
    
      <a-sphere 
        id="eye7"
        src="#eye7" 
        radius="0.12" 
        position="0 1.15 -1" 
        animation__move="property: position; to: 0 0 -3; dur: 3000; easing: easeInQuad; loop: true; delay: 2100"
        visible="true">
      </a-sphere>
    
      <a-sphere 
        id="eye8"
        src="#eye8" 
        radius="0.12" 
        position="0 1.1 -1" 
        animation__move="property: position; to: 0 0 -3; dur: 3000; easing: easeInQuad; loop: true; delay: 2400"
        visible="true">
      </a-sphere>
    
      <a-sphere 
        id="eye9"
        src="#eye9" 
        radius="0.12" 
        position="0 1.05 -1" 
        animation__move="property: position; to: 0 0 -3; dur: 3000; easing: easeInQuad; loop: true; delay: 2700"
        visible="true">
      </a-sphere>
    

      <!-- 바닥 슬링키 위치 가이드용 투명 원통 -->
      <a-cylinder position="0 0 -3" radius="0.3" height="0.1" color="#ffffff" opacity="0.1"></a-cylinder>

      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
