<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ddo r r – WebAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false">

      <a-assets>
        <img id="eye0" src="textures/eye0.png">
        <img id="eye1" src="textures/eye1.png">
        <img id="eye2" src="textures/eye2.png">
        <img id="eye3" src="textures/eye3.png">
        <img id="eye4" src="textures/eye4.png">
        <img id="eye5" src="textures/eye5.png">
        <img id="eye6" src="textures/eye6.png">
        <img id="eye7" src="textures/eye7.png">
        <img id="eye8" src="textures/eye8.png">
        <img id="eye9" src="textures/eye9.png">
      </a-assets>

      <a-light type="ambient" color="#ffffff"></a-light>
      <a-light type="directional" intensity="0.5" position="1 1 0"></a-light>

      <!-- 눈알 10개 반복, 평면으로 -->
      <a-plane 
        src="#eye0" width="0.24" height="0.24"
        position="0 1.5 -1" rotation="0 0 0"
        animation="property: position; to: 0 0 -3; dur: 3000; easing: easeInQuad; loop: true; delay: 0"
      ></a-plane>

      <a-plane 
        src="#eye1" width="0.24" height="0.24"
        position="0 1.45 -1" rotation="0 0 0"
        animation="property: position; to: 0 0 -3; dur: 3000; easing: easeInQuad; loop: true; delay: 300"
      ></a-plane>

      <a-plane 
        src="#eye2" width="0.24" height="0.24"
        position="0 1.4 -1" rotation="0 0 0"
        animation="property: position; to: 0 0 -3; dur: 3000; easing: easeInQuad; loop: true; delay: 600"
      ></a-plane>

      <a-plane 
        src="#eye3" width="0.24" height="0.24"
        position="0 1.35 -1" rotation="0 0 0"
        animation="property: position; to: 0 0 -3; dur: 3000; easing: easeInQuad; loop: true; delay: 900"
      ></a-plane>

      <a-plane 
        src="#eye4" width="0.24" height="0.24"
        position="0 1.3 -1" rotation="0 0 0"
        animation="property: position; to: 0 0 -3; dur: 3000; easing: easeInQuad; loop: true; delay: 1200"
      ></a-plane>

      <a-plane 
        src="#eye5" width="0.24" height="0.24"
        position="0 1.25 -1" rotation="0 0 0"
        animation="property: position; to: 0 0 -3; dur: 3000; easing: easeInQuad; loop: true; delay: 1500"
      ></a-plane>

      <a-plane 
        src="#eye6" width="0.24" height="0.24"
        position="0 1.2 -1" rotation="0 0 0"
        animation="property: position; to: 0 0 -3; dur: 3000; easing: easeInQuad; loop: true; delay: 1800"
      ></a-plane>

      <a-plane 
        src="#eye7" width="0.24" height="0.24"
        position="0 1.15 -1" rotation="0 0 0"
        animation="property: position; to: 0 0 -3; dur: 3000; easing: easeInQuad; loop: true; delay: 2100"
      ></a-plane>

      <a-plane 
        src="#eye8" width="0.24" height="0.24"
        position="0 1.1 -1" rotation="0 0 0"
        animation="property: position; to: 0 0 -3; dur: 3000; easing: easeInQuad; loop: true; delay: 2400"
      ></a-plane>

      <a-plane 
        src="#eye9" width="0.24" height="0.24"
        position="0 1.05 -1" rotation="0 0 0"
        animation="property: position; to: 0 0 -3; dur: 3000; easing: easeInQuad; loop: true; delay: 2700"
      ></a-plane>

      <!-- 슬링키 위치를 위한 원통 -->
      <a-cylinder position="0 0 -3" radius="0.3" height="0.1" color="#ffffff" opacity="0.1"></a-cylinder>

      <a-camera-static></a-camera-static>
    </a-scene>
  </body>
</html>
