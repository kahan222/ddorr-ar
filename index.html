<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ddo r r – WebAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false">

      <a-assets>
        <img id="eye0" src="eye_textures/seed981359.png">
        <img id="eye1" src="eye_textures/seed991431.png">
        <img id="eye2" src="eye_textures/seed994347.png">
        <img id="eye3" src="eye_textures/seed999586.png">
        <img id="eye4" src="eye_textures/seed999739.png">
        <img id="eye5" src="eye_textures/seed1010879.png">
        <img id="eye6" src="eye_textures/seed1011452.png">
        <img id="eye7" src="eye_textures/seed1018766.png">
        <img id="eye8" src="eye_textures/seed1021422.png">
      </a-assets>

      <a-light type="ambient" color="#FFFFFF"></a-light>
      <a-light type="directional" intensity="0.5" position="1 1 0"></a-light>

      <!-- 눈 이미지 falling animation -->
      <a-image src="#eye0" position="0 1.5 -1" width="0.3" height="0.3"
               animation="property: position; to: 0 0 -3; dur: 3000; loop: true; delay: 0"></a-image>
      <a-image src="#eye1" position="0 1.4 -1" width="0.3" height="0.3"
               animation="property: position; to: 0 0 -3; dur: 3000; loop: true; delay: 300"></a-image>
      <a-image src="#eye2" position="0 1.3 -1" width="0.3" height="0.3"
               animation="property: position; to: 0 0 -3; dur: 3000; loop: true; delay: 600"></a-image>
      <a-image src="#eye3" position="0 1.2 -1" width="0.3" height="0.3"
               animation="property: position; to: 0 0 -3; dur: 3000; loop: true; delay: 900"></a-image>
      <a-image src="#eye4" position="0 1.1 -1" width="0.3" height="0.3"
               animation="property: position; to: 0 0 -3; dur: 3000; loop: true; delay: 1200"></a-image>
      <a-image src="#eye5" position="0 1.0 -1" width="0.3" height="0.3"
               animation="property: position; to: 0 0 -3; dur: 3000; loop: true; delay: 1500"></a-image>
      <a-image src="#eye6" position="0 0.9 -1" width="0.3" height="0.3"
               animation="property: position; to: 0 0 -3; dur: 3000; loop: true; delay: 1800"></a-image>
      <a-image src="#eye7" position="0 0.8 -1" width="0.3" height="0.3"
               animation="property: position; to: 0 0 -3; dur: 3000; loop: true; delay: 2100"></a-image>
      <a-image src="#eye8" position="0 0.7 -1" width="0.3" height="0.3"
               animation="property: position; to: 0 0 -3; dur: 3000; loop: true; delay: 2400"></a-image>


      <!-- 슬링키 위치 참조용 투명 원통 -->
      <a-cylinder position="0 0 -3" radius="0.3" height="0.1" color="#ffffff" opacity="0.05"></a-cylinder>

      <a-camera-static></a-camera-static>
    </a-scene>
  </body>
</html>
